<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
        }

        img {
            filter: drop-shadow(2px 2px 5px black);
        }
    </style>
</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2017/09/01/00/15/png-2702691_640.png" alt="">

    <button id="Btn">click</button>
    <script>

        let btn = document.getElementById("Btn");
        btn.addEventListener("click", function (event) {
            if (event.isTrusted) {
                alert("trusted");
            }
            else {
                alert("not trusted");
            }
        })
    </script>
</body>

</html>
